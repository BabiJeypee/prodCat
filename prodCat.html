<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home and Garden Catalog</title>
</head>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #5c5858;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #01141c; 
        color: #fff; 
        text-align: center;
        padding: 20px 0;
    }

    footer {
        background-color: #c8c8c8; 
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    #products-display {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .product-item {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 15px;
        padding: 20px;
        width: 300px;
        height: 600px; 
        display: flex;
        flex-direction: column;
    }

    .item-image {
        max-width: 100%;
        border-radius: 5px;
        margin-bottom: 15px;
        flex-grow: 1; 
    }

    .product-name {
        font-size: 1.5rem;
        margin-bottom: 10px;
    }

    .product-description {
        color: #555;
        margin-bottom: 10px;
        flex-grow: 1; 
    }

    .product-price {
        font-weight: bold;
        margin-bottom: 10px;
    }

    .add-to-cart-button {
        background-color: #4bd4e7;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 8px 15px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    .add-to-cart-button:hover {
        background-color: #3b3b7e;
    }
</style>
<body>
    <header><h1>Bike Shop ni Akisap</h1></header>
    <footer>&copy; Aquisap, John Paul L.</footer>

    <div id="products-display"></div>
    <script>
        fetch('prodCat.json') 
            .then(response => response.json())
            .then(prodCatInventory => {
                let productsDisplay = "";
                for (const product of prodCatInventory) {
                    productsDisplay += `
                        <div class="product-item">
                            <img src="${product.image}" alt="${product.name}" class="item-image">
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-description">${product.description}</p>
                            <p class="product-price">â‚±${product.price}</p>
                            <button class="add-to-cart-button">Add to Cart</button>
                        </div>
                    `;
                }
                document.querySelector("#products-display").innerHTML = productsDisplay;
            });
    </script>
</body>
</html>
